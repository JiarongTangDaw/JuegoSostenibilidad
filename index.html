<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Leader</title>

  <!-- Fuente futurista -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f2f2f, #050c12 70%);
      color: #d6ffe9;
      overflow: hidden;
    }

    /* Brillos ecológicos futuristas */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.25;
      z-index: 0;
    }

    body::before {
      background: #00ffa6;
      top: -200px;
      left: -150px;
    }

    body::after {
      background: #00d9ff;
      bottom: -200px;
      right: -150px;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px 60px;
      border-radius: 20px;
      background: rgba(10, 25, 30, 0.55);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 170, 0.3);
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.15);
      max-width: 600px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #7fffd4;
      text-shadow: 0 0 12px rgba(0, 255, 170, 0.5);
    }

    p {
      font-size: 1rem;
      margin-bottom: 35px;
      line-height: 1.6;
      opacity: 0.85;
    }

    .start-btn {
      display: inline-block;
      padding: 15px 38px;
      border-radius: 40px;
      background: linear-gradient(135deg, #00ffa6, #00d9ff);
      color: #002b2b;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.7);
    }

    .footer-note {
      margin-top: 25px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WORLD LEADER</h1>
    <p>
      El mundo depende de ti.
    </p>

    <!-- Botón que enlaza al juego -->
    <a href="game.html" class="start-btn">Comenzar aventura</a>
  </div>
</body>
</html>
